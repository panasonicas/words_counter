        function FrequencyCount(string) {
            var words = string.toUpperCase();
            words = words.replace(/[.,\/#!?$%\^&\*;:{}=\-_`~()]/g,"")
            words = words.split(" ");
            console.log(words);
            console.log("Your text: ''"+string+"'' words frequency:");
            let obj = {};
            words.forEach(word => {
                //no repeat
                if (!obj[word]) {
                    obj[word] = 0;
                }
                    obj[word] += 1;
            });
        return console.log(obj);
        }
